apiVersion: v1
kind: Service
metadata:
  name: chatbot-api
  labels:
    app: chatbot
    component: api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: chatbot
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-web
  labels:
    app: chatbot
    component: web
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: chatbot
    component: web