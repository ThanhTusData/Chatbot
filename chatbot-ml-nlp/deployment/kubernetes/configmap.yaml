apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-config
  namespace: chatbot
data:
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  EMBEDDING_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
  ENABLE_PROMETHEUS: "True"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-env-config
  namespace: chatbot
data:
  .env: |
    APP_ENV=production
    DEBUG=False
    LOG_LEVEL=INFO
    
    API_HOST=0.0.0.0
    API_PORT=8000
    
    INTENT_MODEL_PATH=/app/models/intent/model.h5
    EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
    KB_INDEX_PATH=/app/indexes/kb/
    
    ENABLE_PROMETHEUS=True
    PROMETHEUS_PORT=8001